<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title> <!-- bude se dynamicky mÄ›nit -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>Event</header>

<nav>
   <div class="navbar">
    <ul>
      <li><a href="/event_project/event/static">Home</a></li>
      <li><a href="/event_project/event/static">Create Event</a></li>
      <li><a href="/event_project/event/static">Events</a></li>
        <li><a href="/event_project/event/static">Users</a></li>

      <li class="last-item"><a href=""></a>Login/Signup</li>
    </ul>
   </div>
</nav>

<main>
    <div class="create-event-form">
        <form action="" method="POST">
            <div class="form-name">
                <div class="label">
                    <label for="name">Event Name:</label>
                </div>
                <input type="text" name="name" id="name" placeholder="Name of new event">
            </div>
             <div class="form-name">
                <div class="label">
                    <label for="name">Event Type</label>
                </div>
                <input type="text" name="name" id="type" placeholder="Name of new type">
            </div>
            <div class="form-name">
                <div class="label">
                    <label for="name">Location</label>
                </div>
                <input type="text" name="name" id="location" placeholder="Country/ City/ Street/ Nr.">
            </div>
            <div class="form-name">
                <div class="label">
                    <label for="name">Date from</label>
                </div>

                <input type="text" name="name" id="date_from" placeholder="start event date">

            </div>
            <div class="form-name">
                <div class="label">
                    <label for="name">Date till</label>
                </div>

                <input type="text" name="name" id="date_to" placeholder="end event date">

            </div>
            <div class="form-name">
                <div class="label">
                    <label for="name">Organizer</label>
                </div>
                <input type="text" name="name" id="organizer" placeholder="Name of organizer">
            </div>


            <div class="label">
                <label for="description">Description:</label>
            </div>
            <textarea name="description" id="description" rows="4" cols="100"></textarea> <br>

            <div class="form-name">
                <div class="label">
                    <label for="name">Upload file</label>
                </div>
                <input type="text" name="name" id="upload_file" placeholder="Insert the file">
            </div>
             <div class="submit">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</main>

</body>
</html>
