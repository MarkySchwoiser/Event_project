<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title> <!-- bude se dynamicky mÄ›nit -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>Event</header>

<nav>
   <div class="navbar">
    <ul>
      <li><a href="/event_project/event/static">Home</a></li>
      <li><a href="/event_project/event/static">Create Event</a></li>
      <li><a href="/event_project/event/static">Events</a></li>
        <li><a href="/event_project/event/static">Users</a></li>

      <li class="last-item"><a href=""></a>Login/Signup</li>
    </ul>
   </div>
</nav>

<main>
    <div class="create-event-form">
        <form action="" method="POST">
            <div class="form-name">
                <div class="label">
                    <label for="name">User / Organizer</label>
                </div>
                <input type="text" name="name" id="name" placeholder="Name of new room">
            </div>
             <div class="form-name">
                <div class="label">
                    <label for="name">First Name</label>
                </div>
                <input type="text" name="name" id="first_name" placeholder="Name of new room">
            </div>
            <div class="form-name">
                <div class="label">
                    <label for="name">Last Name</label>
                </div>
                <input type="text" name="name" id="last_name" placeholder="Name of new room">
            </div>
            <div class="form-name">
                <div class="label">
                    <label for="name">Company Name</label>
                </div>

                <input type="text" name="name" id="Company_name" placeholder="Name of new room">

            </div>
            <div class="form-name">
                <div class="label">
                    <label for="name">Email</label>
                </div>

                <input type="text" name="name" id="email" placeholder="Name of new room">

            </div>
            <div class="form-name">
                <div class="label">
                    <label for="name">Events count</label>
                </div>
                <input type="text" name="name" id="events_count" placeholder="Name of new room">
            </div>


            <div class="label">
                <label for="description">Description:</label>
            </div>
            <textarea name="description" id="description" rows="4" cols="100"></textarea> <br>

            <div class="form-name">
                <div class="label">
                    <label for="name">Upload file</label>
                </div>
                <input type="text" name="name" id="upload_file" placeholder="Name of new room">
            </div>
             <div class="submit">
                <input type="submit" value="Submit ">
            </div>
        </form>
    </div>
</main>

</body>
</html>
